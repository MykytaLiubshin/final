{% extends "base.html"%}
{%block content%}

<h3 class = 'card-panel'> Your link is <a href = {{std}}{{link}}> {{link}} </a> 
    <button class="left-align" onclick="cop({{std}}{{link}})">Copy</button> </h3>

<script>
    function cop(value) {
      var copy = value;
      copy.select();
      document.execCommand("copy");
      alert("Copied the link: " + copy);
    }
    </script>

{%endblock%}

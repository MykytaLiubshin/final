{% extends "base.html"%}
{%block content%}

<h3 class = 'card-panel' id = "copy" value = {{std}}{{link}}> Your link is <a href = {{std}}{{link}}> {{link}} </a> 
    <span class="copy"><button class="button button-secondary" >Copy</button></span>

<script>
    function myFunction() {
  var copylink = document.getElementById("copy");
  copylink.select();
  document.execCommand("copy");
  alert("Copied the text: " + copylink.value);
    }
    </script>

{%endblock%}

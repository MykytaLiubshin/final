<!DOCTYPE html>
<html lang = "en">
<head>
    <!--The base of all the html files in Users app
    It has:
    css styles
    the header w/ the name 
    -->
    <meta charset = "UTF-16">
    <meta name = "viewport" content = "width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    
    <title > LinkSho </title>
</head>
<body>

<header class = "site-header card-panel teal lighten-0">
    <nav class = 'navbar teal navbar-extend-md navbar-dark bg-steel fixed-top'>
        
        <div class="navbar-nav">
            <a style = "color:white;font-size:24px;" class = "nav-item teal nav-link" href="/home/">Home |</a>
            {% if user.is_authenticated %}
            <a style = "color:white;font-size:24px;" class = "nav-item teal nav-link" href="/user/{{user}}">Profile | </a>
            <a style = "color:white;font-size:24px;" class = "nav-item teal nav-link" href="/logout"> Log Out</a>
        {% else %}
            <a style = "color:white;font-size:24px;" class = "nav-item teal nav-link" href="/login">Sign In |</a>
            <a style = "color:white;font-size:24px;"  class = "nav-item teal nav-link right-align" href="/register">Sign Up</a>
        {% endif %}
        </div>
</nav>
</header>

    <div class = "container">
    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
    <br></br>

    </div>

</body>
</html>
